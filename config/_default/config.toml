baseURL = "https://zzossig.io"
theme = "zzo"

defaultContentLanguage = "ko"
defaultContentLanguageInSubdir = false
hasCJKLanguage = true

summaryLength = 70
buildFuture = true

copyright = "모든 내용은 {}의 라이센스에 따릅니다."
timeout = 10000
enableEmoji = true
paginate = 13
rssLimit = 100

enableGitInfo = false
googleAnalytics = "UA-153642856-1"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      hardWraps = true
      unsafe = true
      xHTML = true
  [markup.highlight]
    codeFences = true
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2

[outputs]
  page = ["HTML", "SearchIndex", "AMP"]
  home = ["HTML", "RSS", "SearchIndex", "AMP"]
  section = ["HTML", "RSS", "SearchIndex", "AMP"]
  taxonomyTerm = ["HTML", "RSS", "SearchIndex", "AMP"]
  taxonomy = ["HTML", "RSS", "SearchIndex", "AMP"]

[outputFormats]
  [outputFormats.SearchIndex]
    mediaType = "application/json"
    baseName = "index"
    isPlainText = true
    notAlternative = true
  [outputFormats.AMP]
    mediaType = "text/html"
    baseName = "index"
    isPlainText = false
    isHTML = true
    noUgly = false
    permalinkable = true
    notAlternative = true

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"
